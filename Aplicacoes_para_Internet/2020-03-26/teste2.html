<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula Aplicações para Internet</title>

    <style>
        body {
            background: #fff;
        }

        h1 {
            color: red;
        }

        #main-content {
            margin: 0 40px;
            padding: 0 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="main-content">

        <div id="js"></div>

    </div>
    
    <script>

        let name = prompt('Digite seu nome:')


        document.querySelector('#js').innerHTML += `<h1>Seu nome em minúsculo: ${name.toLowerCase()}</h1>`

        document.querySelector('#js').innerHTML += `<h1>Seu nome em maiúsculo: ${name.toUpperCase()}</h1>`

    </script>

</body>
</html>
