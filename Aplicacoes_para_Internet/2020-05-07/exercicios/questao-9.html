<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        button {
            cursor: pointer;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button:hover {
            color: #fff;
            background-color: #555;
        }

        #numbers {
            margin-top: 10px;
        }

        #list-numbers {

            list-style: none;
        }

        #list-numbers li {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="content">
        <h2>Se livre da maldição</h3>

        <h3>Quantas vezes quer se livrar da maldição?</h3>
        <label for="#number"></label>
        <input type="number" id="number">
    
        <button onclick="showNumbers()">Se livrar</button>
    
        <ul id="list-numbers">

        </ul>
    </div>



    <script>
        function showNumbers() {
            // limpa os números anteriores caso haja
            document.querySelector('#list-numbers').innerHTML = ''

            let number = Number(document.querySelector('#number').value)

            number = number < 50 ? number : 50

            let cont = 1
            
            while (cont <= number) {
                let item = document.createElement('li')

                item.className = 'item'
                item.innerHTML = 'Hello World!'

                document.querySelector('#list-numbers').appendChild(item)

                cont++
            }

        }
    </script>
</body>
</html>
