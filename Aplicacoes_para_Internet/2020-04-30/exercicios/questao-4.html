<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questão 4</title>
</head>
<body>
    
    <h2>Digite sua idade</h2>
    <input type="text" id="name">
    <p id="text"></p>

    <button onclick="maiorIdade()">Clique</button>

    <script>

        let maiorIdade = () => {
            let idade = Number(document.querySelector('#name').value)
            let text = document.querySelector('#text')

            if (idade < 18) {
                text.innerHTML = "Você é menor de idade!"
            } else {
                text.innerHTML = "Você é maior de idade!"
            }
        }

    </script>

</body>
</html>
