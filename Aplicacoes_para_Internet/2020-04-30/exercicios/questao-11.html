<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        button {
            cursor: pointer;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button:hover {
            color: #fff;
            background-color: #555;
        }

        #numbers {
            margin-top: 10px;
        }

        #list-numbers {

            list-style: none;
        }

        #list-numbers li {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="content">
        <label for="#limite-inferior">Início</label>
        <input type="number" id="limite-inferior">

        <label for="#limite-superior">Fim</label>
        <input type="number" id="limite-superior">
    
        <button onclick="showNumbers()">Mostrar</button>
    
        <ul id="list-numbers">

        </ul>
    </div>



    <script>
        function showNumbers() {
            // limpa os números anteriores caso haja
            document.querySelector('#list-numbers').innerHTML = ''

            let limite_inferior = Number(document.querySelector('#limite-inferior').value)
            let limite_superior = Number(document.querySelector('#limite-superior').value)

            // Atribui Valores padrões caso digitar um inválido
            limite_inferior = limite_inferior >= 0 ? limite_inferior : 0
            limite_superior = limite_superior >= 0 ? limite_superior : 0
            
            while (limite_inferior <= limite_superior) {
                let item = document.createElement('li')

                item.className = 'item'

                if (limite_inferior % 2 == 0) item.innerHTML = limite_inferior

                document.querySelector('#list-numbers').appendChild(item)

                limite_inferior++
            }

        }
    </script>
</body>
</html>
